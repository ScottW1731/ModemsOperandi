<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.6.1/css/mdb.min.css" rel="stylesheet">
  <!-- JQuery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.6.1/js/mdb.min.js"></script>
  <style type="text/css">
    /* Chart.js */
    @-webkit-keyframes chartjs-render-animation {
      from {
        opacity: 0.99
      }

      to {
        opacity: 1
      }
    }

    @keyframes chartjs-render-animation {
      from {
        opacity: 0.99
      }

      to {
        opacity: 1
      }
    }

    .chartjs-render-monitor {
      -webkit-animation: chartjs-render-animation 0.001s;
      animation: chartjs-render-animation 0.001s;
    }
  </style>
</head>

<body class="unique-color-dark">
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark unique-color">
      <a class="navbar-brand" href="#">Build-A-PC</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="card mt-5 mb-5">
      <h5 class="card-header unique-color white-text text-center py-4">
        <strong>Submit a build</strong>
      </h5>
      <div class="card-body px-lg-5 pt-0">
        <form class="border border-0 p-5">
          <label for="cpu-input">CPU</label>
          <input type="text" id="cpu-input" class="form-control mb-4" placeholder="">
          <label for="mb-input">Mother Board</label>
          <input type="text" id="mb-input" class="form-control mb-4" placeholder="">
          <label for="gpu-input">GPU</label>
          <input type="text" id="gpu-input" class="form-control mb-4" placeholder="">
          <label for="cooler-input">CPUcooler</label>
          <input type="text" id="cooler-input" class="form-control mb-4" placeholder="">
          <label for="memory-input">Memory</label>
          <input type="text" id="memory-input" class="form-control mb-4" placeholder="">
          <button class="btn blue-gradient btn-block my-4" id="submit-pc" type="submit">Submit</button>
          <strong id="append-here"></strong>
          <div class="mdc-select">
            <i class="mdc-select__dropdown-icon"></i>
            <select class="mdc-select__native-control">
              <option value="" disabled="" selected=""></option>
              <option value="grains">
                Bread, Cereal, Rice, and Pasta
              </option>
              <option value="vegetables">
                Vegetables
              </option>
              <option value="fruit">
                Fruit
              </option>
            </select>
            <label class="mdc-floating-label">Pick a Food Group</label>
            <div class="mdc-line-ripple"></div>
          </div>
        </form>
      </div>
    </div>


    <script src="./js/index.js"></script>
  </div>

</body>

</html>
